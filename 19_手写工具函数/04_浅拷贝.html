<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 针对引用类型：
      // 浅拷贝是创建一个新对象，这个对象有着原始对象属性值的一份精确拷贝。如果属性是基本类型，拷贝的就是基本类型的值，如果属性是引用类型，拷贝的就是内存地址
      //  拷贝前后对象的基本数据类型互不影响，但拷贝前后对象的引用类型因共享同一块内存，会相互影响;

      function shallowCopy(data) {
        // 引用类型
        if (data && typeof data === "object") {
          const clone = Array.isArray(data) ? [] : {};
          for (const key in data) {
            if (data.hasOwnProperty(key)) {
              clone[key] = data[key];
            }
          }
          return clone;
        }
        // 如果是基础类型就直接返回
        return data;
      }

      // 测试用例1:
      obj = {
        x: 1,
        y: [5, 6, 7],
        z: {
          a: 0,
          b: 1,
        },
      };

      let obj2 = shallowCopy(obj);
      obj2.x = 10;
      obj2.z.b = 5;
      console.log(obj, obj2);

      // 测试用例2:
      let obj3 = [4, 5, 6, { name: "zgc" }];
      let obj4 = shallowCopy(obj3);
      obj3[0] = 10;
      obj3[3].name = "wf";
      console.log(obj3, obj4);

      // 测试用例3:
      let num1 = 10;
      let num2 = shallowCopy(num1);
      num1 = 20;
      console.log(num1, num2);
    </script>
  </body>
</html>
